<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="search of a city.....">
        </header>
        <main>
            <section class="location">
                <div class="city">Chennai, TN</div>
                <div class="date">Wednesday 19 May 2021</div>
            </section>
        <div class="current">
            <div class="temp">31<span>°</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">30°c - 33°c</div>
        </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
